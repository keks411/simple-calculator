<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <p><u>Simple Calculator</u></p>

<div class="jumbotron jumbo">
  <div class="well">
    <div id="textBox">
      <input id="tBox" class="output" type="text" readonly>
    </div>


    <div id="lRow">
      <button onclick=fdiv() class="btn btn-info">/</button>
      <button onclick=fmulti() class="btn btn-info">x</button>
      <button onclick=nth() class="btn btn-info">,</button>
      <button onclick="nbtn(7)" id="nr7" class="btn btn-info">7</button>
      <button onclick="nbtn(8)" id="nr8" class="btn btn-info">8</button>
      <button onclick="nbtn(9)" id="nr9" class="btn btn-info">9</button>
      <button onclick="nbtn(4)" id="nr4" class="btn btn-info">4</button>
      <button onclick="nbtn(5)" id="nr5" class="btn btn-info">5</button>
      <button onclick="nbtn(6)" id="nr6" class="btn btn-info">6</button>
      <button onclick="nbtn(1)" id="nr1" class="btn btn-info">1</button>
      <button onclick="nbtn(2)" id="nr2" class="btn btn-info">2</button>
      <button onclick="nbtn(3)" id="nr3" class="btn btn-info">3</button>
      <button onclick="nbtn(0)" id="nr0" class="btn btn-info btnR">0</button>

    </div>

    <div id="rRow">
      <button onclick="fplus()" class="btn btn-info btnR">+</button>
      <button onclick="fminus()" class="btn btn-info btnR">-</button>
      <button onclick="fequals()" class="btn btn-info btnR">=</button>
      <button onclick="nswitch()" class="btn btn-info btnR">+/-</button>
      <button onclick="fclear()" class="btn btn-danger btnR">AC</button>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
